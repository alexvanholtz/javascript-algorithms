<script>

function isPalindrome(word){
  var word_lower = word.toLowerCase()
      word_len = word_lower.length,
      word_len_half = word_len / 2;

  for(var i = 0, j = word_len - 1; i < word_len_half ; i++, j--){
    if(word_lower.charAt(i) != word_lower.charAt(j)){
      return false;
    }
  }
  return true;
}

function isPalindrome2(word){
  var word_lower = word.toLowerCase(),
      reversed_word = word.split('').reverse().join('');

  if(word_lower === reversed_word){
    return true;
  }else{
    return false;
  }
}

function isPalindrome3(word){
  var word_lower = word.toLowerCase(),
      word_len = word_lower.length,
      reversed_word = [];

  for(var i = 0; i < word_len; i++){
    reversed_word.unshift(word_lower[i]);
  }      

  if(word_lower === reversed_word.join("")){
    return true;
  }else{
    return false;
  }
}

var word = prompt("Enter a word");
// var word = "tacocat";

// var p = performance.now();

if(word != null){
  if(isPalindrome3(word)){
    document.write(word + " is a palindrome<br/>");
  }else{
    document.write(word + " is not a palindrome<br/>");
  }
}else{
  document.write("you did not supply a word");
}

</script>
