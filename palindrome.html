<script>

function PalindromeChecker(word){

  this.word = word.toLowerCase();
  this.word_len = this.word.length;

  this.isPalindrome1 = function(){
    var word_len_half = this.word_len / 2;

    for(var i = 0, j = this.word_len - 1; i < word_len_half ; i++, j--){
      if(this.word.charAt(i) != this.word.charAt(j)){
        this.printResult(false);
        return;
      }
    }
    
    this.printResult(true);

  }

  this.isPalindrome2 = function(){
    var reversed_word = word.split('').reverse().join('');

    if(this.word === reversed_word){
      this.printResult(true);
    }else{
      this.printResult(false);
    }

  }

  this.isPalindrome3 = function(){
    var reversed_word = [];

    for(var i = 0; i < this.word_len; i++){
      reversed_word.unshift(this.word[i]);
    }      

    if(this.word === reversed_word.join("")){
      this.printResult(true);
    }else{
      this.printResult(false);
    }

  }

  this.printResult = function(isTrue){

    if(isTrue){
      document.write(word + " is a palindrome<br/>");
    }else{
      document.write(word + " is not a palindrome<br/>");
    }

  }

}

var palindromeChecker = new PalindromeChecker("tacocat tacocat");

palindromeChecker.isPalindrome1();
palindromeChecker.isPalindrome2();
palindromeChecker.isPalindrome3();


</script>
