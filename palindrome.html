<script>

function isPalindrome(word){
  var word_lower = word.toLowerCase()
      word_len = word_lower.length,
      word_len_half = word_len / 2;

  for(var i = 0, j = word_len - 1; i < word_len_half ; i++, j--){
    if(word_lower.charAt(i) != word_lower.charAt(j)){
      return false;
    }
  }
  return true;
}

function isPalindrome2(word){
  var word_lower = word.toLowerCase(),
      reversed_word = word.split('').reverse().join('');

  if(word_lower === reversed_word){
    return true;
  }else{
    return false;
  }
}

var word = prompt("Enter a word");

var p = performance.now();

if(isPalindrome(word)){
  document.write("Method 1: " + word + " is a palindrome<br/>");
}else{
  document.write("Method 1: " + word + " is not a palindrome<br/>");
}

if(isPalindrome2(word)){
  document.write("Method 2: " + word + " is a palindrome<br/>");
}else{
  document.write("Method 2: " + word + " is not a palindrome<br/>");
}

console.log(performance.now()-p);

</script>
